<div class="container-fluid">
    <app-page-title title="Payment" [breadcrumbItems]="breadCrumbItems"></app-page-title>

    <div class="row">
        
        <div class="col-xl-6">
            <div class="card">
                <div class="card-body">
                    <h4 class="header-title mt-0 mb-4">Payment From</h4>
                    <aw-wizard>
                        <aw-wizard-step class="sw-main sw-theme-default">
                            <div class="row">
                                <div class="col-12">
                                    <!-- <div class="form-group row mb-3">
                                        <label class="col-md-3 col-form-label">User name</label>
                                        <div class="col-md-9">
                                            <input type="text" class="form-control" name="userName" [value]="Idvalue"
                                            [(ngModel)]=" paymentService.currentPayment.baseFee">
                                        </div>
                                    </div> -->


                                    <div class="form-group row mb-3">
                                        <label class="col-md-3 col-form-label">Head Name</label>
                                        <div class="col-md-9">
                                            <select class="form-control custom-select" 
                                            [(ngModel)]=" paymentService.currentPayment.headName"
                                            name="headName">
                                                <option value="Semester Fee">Semester Fee</option>
                                                <option value="Course Fee">Course Fee</option>
                                                <option value="Retak Fee">Retak Fee</option>
                                           
                                             
                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-group row mb-3">
                                        <label class="col-md-3 col-form-label">Purpose</label>
                                        <div class="col-md-9">
                                            <select class="form-control custom-select" 
                                            [(ngModel)]=" paymentService.currentPayment.purpose"
                                            name="purpose">
                                                <option value="Education">Education</option>
                                                <option value="Let Fine">Let Fine</option>
                                                <option value="Other">Other</option>
                                           
                                             
                                            </select>
                                        </div>
                                    </div>

                                   

                                    
                                    

                                    <div class="form-group row mb-3">
                                        <label class="col-md-3 col-form-label">Amount Taka à§³-</label>
                                        <div class="col-md-9">
                                            <input type="number" [(ngModel)]=" paymentService.currentPayment.basefee"
                                            name="basefee" class="form-control"
                                               placeholder="0.00">
                                        </div>
                                    </div>

                                    <!-- <div class="form-group row">
                                        <label class="col-lg-2 col-form-label"
                                            for="example-date">Date</label>
                                        <div class="col-lg-10">
                                            <input class="form-control" id="example-date"
                                                type="date"
                                                [(ngModel)]="studentsService.currentStudents.birthDate" name="birthDate">
                                        </div>
                                    </div> -->
                                </div> <!-- end col -->
                            </div> <!-- end row -->
                            <ul class="list-inline wizard mb-0">
                                <li class="previous list-inline-item"><button class="btn btn-primary"
                                        awPreviousStep>Previous</button>
                                </li>
                                <li class="next list-inline-item float-right"><button class="btn btn-primary"
                                        awNextStep>Next</button>
                                </li>
                            </ul>
                        </aw-wizard-step>

                        <aw-wizard-step>
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-group row mb-3">
                                        <label class="col-md-3 col-form-label">Method</label>
                                        <div class="col-md-9">
                                            <select class="form-control custom-select" 
                                            [(ngModel)]=" paymentService.currentPayment.method"
                                            name="method">
                                                <option value="Online Bank">Online Bank</option>
                                                <option value="Online Bank">Online Bank</option>
                                                <option value="Other">Other</option>
                                           
                                             
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row mb-3">
                                        <label class="col-md-3 col-form-label">A/C Number</label>
                                        <div class="col-md-9">
                                            <input type="text"  [(ngModel)]=" paymentService.currentPayment.acINfo"
                                            name="acINfo" class="form-control">
                                        </div>
                                    </div>

                                    <div class="form-group row mb-3">
                                        <label class="col-md-3 col-form-label">Pin Number</label>
                                        <div class="col-md-9">
                                            <input type="password"  [(ngModel)]=" paymentService.currentPayment.pass"
                                            name="pass" class="form-control"
                                                >
                                        </div>
                                    </div>
                                </div> <!-- end col -->
                            </div> <!-- end row -->
                            <ul class="list-inline wizard mb-0">
                                <li class="previous list-inline-item"><button class="btn btn-primary"
                                        awPreviousStep>Previous</button>
                                </li>
                                <li class="next list-inline-item float-right"><button class="btn btn-primary"
                                        awNextStep>Next</button>
                                </li>
                            </ul>
                        </aw-wizard-step>

                        <aw-wizard-step>
                            <div class="row">
                                <div class="col-12">
                                    <div class="text-center">
                                        <h2 class="mt-0"><div class="mb-3">
                                            <i class="uil uil-check-square text-success h2"></i>
                                        </div>Paymet Successfull !</h2>
                                        <h3 class="mt-0">Thank you !</h3>

                                        <p class="w-75 mb-2 mx-auto">if you are giving any wrong information 
                                            university not responsible for this unsuccessful payment.
                                            still you have opportunity check your information
                                             
                                            </p>

                                        <div class="mb-3">
                                            <div class="custom-control custom-checkbox">
                                                <input type="checkbox" class="custom-control-input" id="customCheck">
                                                <label class="custom-control-label" for="customCheck">I agree with the
                                                    Terms and
                                                    Conditions</label>
                                            </div>
                                        </div>
                                    </div>
                                </div> <!-- end col -->
                            </div> <!-- end row -->
                            <ul class="list-inline wizard mb-0">
                                <li class="previous list-inline-item"><button class="btn btn-primary"
                                        awPreviousStep>Previous</button>
                                </li>
                                <li class="next list-inline-item float-right"><a routerLink="/ui/tables-Payment"><button (click)="createOrUpdate( paymentService.currentPayment)" class="btn btn-primary"
                                        >Submit</button></a>
                                </li>
                            </ul>
                        </aw-wizard-step>
                    </aw-wizard>
                </div>
            </div>
        </div>
    </div>
</div>
